<h2>Update Contact</h2>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Contact Name</label>
          <input formControlName="name"
                 type="text"
                 id="name"
                 class="form-control"
          >
          <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.minlength">
              Minlength is {{ name.errors.minlength.requiredLength }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="number">Phone Number </label>
          <input
            formControlName="phoneNumber"
            type="text"
            id="number"
            class="form-control"
          >
          <div class="alert alert-danger" *ngIf="number.touched && !number.valid">
            <div *ngIf="number.errors.required">Phone number is required.</div>
            <div *ngIf="number.errors.minlength">
              Minlength is {{ number.errors.minlength.requiredLength }}
            </div>
            <div *ngIf="number.errors.maxlength">
              Minlength is {{ number.errors.maxlength.requiredLength }}
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!form.valid">Update</button>
      </form>
    </div>
  </div>
</div>
